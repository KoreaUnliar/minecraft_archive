    <style>
        
        body {
  background: #2b2b2b;
}
        button {
  margin: 20px;
}
.custom-btn {
  /* width: 130px;
  height: 40px; */
  color: #fff;
  background-color: #121212;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}

    </style>
</head>
<script>
    function move(path){
        location.href='https://raw.githubusercontent.com/KoreaUnliar/minecraft_archive/main/'+path+'.mcfunction'
    }
</script>

    <button class="custom-btn" onclick="move('server/welcome_drink')">server/welcome_drink</button>
